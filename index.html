<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunder Mifflin's Typing Test</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    <!-- we have to defer the JS script so that it loads AFTER 
     the body of our html   -->

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="timer" id="timer"></div>
    <div class="container">
        
        <div id="caret" style="display:none;"></div>
        <div class="quote-display" id="quoteDisplay"></div>
        <input id="quoteInput" class="quote-input" autofocus></input>
        
    </div>
</body>
</html>
